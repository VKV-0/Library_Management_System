<h2>Library Book List</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publication Year</th>
        <th>Status</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.publication_year }}</td>
        <td>{{ book.availability_status }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_book' %}">Add New Book</a>

<form method="GET">
    <input type="text" name="q" placeholder="Search by title">
    <button type="submit">Search</button>
</form>
